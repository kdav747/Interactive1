<!DOCTYPE html>
<html>

<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/multiples.css" />
</head>

<body>
    <!-- show by default -->
    <div id="desktop">
        <img id="p" src="assets/panda1.png">
        <img id="pr" src="assets/panda1r.png">
    </div>

    <!-- show on tablet -->
    <div id="tablet">
        <img id="panda2" src="assets/panda2.png">
        <img id="panda2w" src="assets/panda2w.png">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img id="p3" src="assets/panda3.png">
        <img id="p3w" src="assets/panda3w.png">
    </div>
    <!-- show on print -->
    <div id="print">
        <img id="pp" src="assets/panda_print.png">
    </div>
</body>

</html>
